<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Title-->
        <title>The logos vertex!</title>

        <!--Favicon-->

        <!--Stylesheet-->
        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <body>
        <header>
            <h1 id="logo">
                <i class="fa-solid fa-braille"></i>The logos vertex</h1>
        </header>
        <main>
            <!--Game layout -->
            <div class="container-game-area">
                <!--What the game is about-->
                <div class="about">
                    <h3>Join a journey into the realm of language.<br>
                        Stimulate your intellect and enrich your vocabulary!<br>Use the alphabet below to guess the word or click refresh for a new word.</h3>
                </div>

                <!--Clue area-->
                <div class="clue-text"><h4>Clue: <b>Lorem ipsum dolor.</b></h4>
                </div>

                <!--Letters area-->
                <div>
                    <ul class="letters-display">
                        <li class="letters"></li>
                        <li class="letters"></li>
                        <li class="letters chosen">a</li>
                        <li class="letters"></li>
                        <li class="letters"></li>
                        <li class="letters"></li>
                        <li class="letters"></li>
                    </ul>
                </div>

                <!--Alphabet area-->
                <div class="alphabet">
                    <button>a</button><button>b</button><button>c</button><button>d</button>
                    <button>e</button><button>f</button><button>g</button><button>h</button>
                    <button>i</button><button>j</button><button>k</button><button>l</button>
                    <button>m</button><button>n</button><button>o</button><button>p</button>
                    <button>q</button><button>r</button><button>s</button><button>t</button>
                    <button>u</button><button>v</button><button>w</button><button>x</button>
                    <button>y</button><button>z</button>
                </div>


                
                <!--Chances left area-->
                <div class="chances-text">Chances left: <b>0/5</b></div>

                <!--Buttons area-->
                <div class="buttons">
                    <button id="test-word">Test</button>
                    <button id="refresh">Refresh</button>
                </div>



            </div>


        </main>


        <!--Footer-->
        <footer>
            <div class="madeby">
                <h3>Designed by Kiki</h3>
            </div>
        </footer>

        <!--Javascript-->
        <script src="assets/js/lexicon.js"></script>
        <script src="assets/js/script.js"></script>
        <!--Font awesome kit-->
        <script src="https://kit.fontawesome.com/984d18a8e2.js" crossorigin="anonymous"></script>
    </body>

</html>
