<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Title-->
        <title>The logos vertex!</title>

        <!--Favicon-->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="assets/favicon/site.webmanifest">

        <!--Stylesheet-->
        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <body>
        <header>
            <h1 id="logo">
                <i class="fa-solid fa-braille"></i>The logos vertex</h1>
        </header>
        <main>
            <!--Popup window-->
            <div class="game-pop-up">
                <div class="content">
                    <img src="assets/images/tryagain.jpg" alt="try again">
                    <h4>Please try again!</h4>
                    <p>The correct word is: <b>democracy</b></p>
                    <button class="try-again">Try again</button>
                </div>
            </div>
            
            <!--Game layout -->
            <div class="container-game-area">
                <!--What the game is about-->
                <div class="about">
                    <h3>Join the logos vertex <i class="fa-solid fa-wand-magic-sparkles"></i><br>Stimulate your intellect and enrich your vocabulary!<br>
                        Use the alphabet below to guess the word or click <u><i class="fa-solid fa-rotate-right"></i></u> for a new word.</h3>
                        
                </div>

                <!--Clue area-->
                <div class="clue-text"><h4>Clue: <em><b>Lorem ipsum dolor.</b></em> </h4>
                </div>

                <!--Letters area-->
                <div>
                    <ul class="letters-display"></ul>
                </div>

                <!--Alphabet area-->
                <div class="alphabet"></div>
                
                <!--Chances left area-->
                <div class="chances-text">Chances used: <b>0/5</b></div>

                <!--Update the word button-->
                <div class="buttons">                    
                    <button id="update"><i class="fa-solid fa-rotate-right"></i></button>
                </div>



            </div>


        </main>


        <!--Footer-->
        <footer>
            <div class="madeby">
                <h3>Designed by Kiki</h3>
            </div>
        </footer>

        <!--Javascript-->
        <script src="assets/js/lexicon.js" defer></script>
        <script src="assets/js/script.js" defer></script>
        <!--Font awesome kit-->
        <script src="https://kit.fontawesome.com/984d18a8e2.js" crossorigin="anonymous"></script>
    </body>

</html>
